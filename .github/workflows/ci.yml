name: Continuous Integration

on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      db:
        image: postgres:11
        ports: ['5432:5432']
        options: >-
        - health-cmd pg_isready
        - health-interval 10s
        - health-timeout 5s
        - health-retries 5
    
    steps:
      - uses: actions/checkout@v1.0.0
      - uses: actions/setup-elixir@v1.0.0
      with:
        otp-version: 25.x
        elixir-version: 1.13.x
      - run: mix deps.get
      - run: mix test
